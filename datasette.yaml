title: Eric's Seizures @ Datasette
description: Map seizures with Datasette.
source: ericoc/seizures.ericoc.com @ GitHub
source_url: https://github.com/ericoc/seizures.ericoc.com/
allow_sql: false

databases:
  seizures:
    source: https://seizures.ericoc.com/
    tables:
      SEIZURES:
        description_html: Custom <em>seizure</em> table
        sort_desc: TIMESTAMP
    queries:
      zip_search:
        sql: |-
          SELECT *
          FROM SEIZURES
          WHERE ADDRESS LIKE '%Philadelphia PA 19130%';
        title: Search seizures in 19130
        description_html: |-
          <p>This demonstrates <em>basic</em> LIKE search
