{% extends "layout.html" %}
{% block title %}Log In{% endblock title %}
{% block main %}
    {% if form %}
        <form method="post" style="text-align: center;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log In</button>
            <button type="reset">Clear</button>
        </form>
    {% endif %}
{% endblock main %}
