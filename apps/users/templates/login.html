{% extends "layout.html" %}
{% block title %}Log In{% endblock title %}
{% block main %}
    {% if form %}
        <form method="post" style="text-align: center;">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="m-1 btn btn-outline-primary rounded" type="submit">Log In</button>
            <button class="m-1 btn btn-outline-secondary rounded" type="reset">Reset</button>
        </form>
    {% endif %}
{% endblock main %}
